<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Toggle Example</title>
    <style>
        body {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-image: url('homepage.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: rgb(0, 159, 233);
            margin: 0;
            position: relative; /* To position the full screen button */
        }

        button {
            padding: 20px 60px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            background-color: #ffffff;
            color: rgb(0, 159, 233);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 50px;
        }

        button:hover {
            background-color: rgb(2, 140, 233);
            color: white;
        }

        #fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: rgb(0, 159, 233);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #fullscreen-btn:hover {
            background-color: rgba(0, 159, 233, 0.2);
        }
    </style>
</head>
<body>
    <!-- Fullscreen Toggle Button -->
    <button id="fullscreen-btn" onclick="toggleFullscreen()">전체화면</button>

    <!-- Zoom Meeting Button -->
    <button onclick="enterZoom()">진료실 입장</button>
    
    <script>
        function enterZoom() {
            const meetingID = '8528776866';
            const meetingPassword = 'R1dreUx0eStWbkVtdFR1dkhwRVRVdz09';
            const userName = 'Mobile Medical Drone 1';
            const zoomURL = `https://us05web.zoom.us/j/${meetingID}?pwd=${meetingPassword}&uname=${encodeURIComponent(userName)}`;

            window.location.href = zoomURL;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
