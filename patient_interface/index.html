<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비대면 진료 서비스</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start; /* 콘텐츠를 중앙으로 올리기 위해 변경 */
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(225, 246, 255);
            font-family: Arial, sans-serif;
            color: rgb(0, 159, 233);
            margin: 0;
        }

        .top-banner-fixed {
            width: 100%;
            height: 20vh; /* 상단 20vh */
            background-color: rgb(2, 140, 233); /* 파란색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .top-banner-gradient {
            width: 100%;
            height: 10vh; /* 20vh ~ 30vh 영역 */
            background: linear-gradient(to bottom, rgb(2, 140, 233), rgb(225, 246, 255)); /* 그라데이션 효과 */
        }

        .title {
            text-align: center;
            font-size: 24px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 10px; /* 이미지와 상단 영역 사이 간격 줄이기 */
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50vh; /* 콘텐츠를 중앙에 더 가깝게 배치하기 위해 높이 줄이기 */
            background-color: rgb(225, 246, 255);
            margin-bottom: 20px; /* 아래 여백 추가 */
        }

        button {
            padding: 20px 60px; /* 버튼 좌우 폭 넓히기 */
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 15px;
            border: none;
            background-color: #ffffff;
            color: rgb(0, 159, 233);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: rgb(2, 140, 233);
            color: white;
        }

        img {
            width: auto;
            height: 40%; /* 이미지 높이 줄이기 */
        }
    </style>
</head>
<body>
    <!-- 상단 20vh 영역 -->
    <div class="top-banner-fixed">
        <div class="title">Mobile Medical Drone</div>
    </div>

    <!-- 20vh ~ 30vh 구간에 그라데이션 -->
    <div class="top-banner-gradient"></div>

    <!-- 이미지 추가 영역 -->
    <div class="image-container">
        <!-- 원하는 이미지 URL 또는 파일 경로로 변경하세요 -->
        <img src="emblem_01.gif" alt="진료 서비스 이미지">
    </div>

    <!-- 하단 나머지 영역 -->
    <div class="content">
        <h1>안녕하세요, 이동형 진료소입니다.</h1>
        <button onclick="enterZoom()">진료실 입장</button>
    </div>
    
    <script>
        function enterZoom() {
            window.location.href = 'https://zoom.us/wc/join/{MEETING_ID}';
        }
    </script>
</body>
</html>
