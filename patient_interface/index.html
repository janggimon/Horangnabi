<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Toggle Example</title>
    <script src="hammer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-image: url('homepage2.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: rgb(0, 159, 233);
            margin: 0;
            position: relative; /* To position the full screen button */
        }

        button {
            padding: 20px 60px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            background-color: #ffffff;
            color: rgb(0, 159, 233);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 50px;
        }

        button:hover {
            background-color: rgb(2, 140, 233);
            color: white;
        }

        #fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: rgb(0, 159, 233);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #fullscreen-btn:hover {
            background-color: rgba(0, 159, 233, 0.2);
        }

        /* Image animation */
        .floating {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Image positions */
        #image1 {
            top: 90px;
            left: 210px;
        }

        #image2 {
            top: 90px;
            left: 480px;
            width: 15%;
            height: auto;
        }

        /* IP Address Section */
        #ip-section {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgb(0, 159, 233);
            text-align: left;
            font-size: 14px;
        }

        #ip-address {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Fullscreen Toggle Button -->
    <button id="fullscreen-btn" onclick="toggleFullscreen()">전체화면</button>

    <!-- Zoom Meeting Button -->
    <button onclick="enterZoom()">진료실 입장</button>

    <!-- Floating Images -->
    <img id="image1" class="floating" src="image1.png" alt="Image 1">
    <img id="image2" class="floating" src="image2.png" alt="Image 2">

    <!-- IP Address Section -->
    <div id="ip-section">
        <div id="ip-address">현재 IP 주소: 로딩 중...</div>
        <div>IP주소를 진료실에 입장하여 의사에게 알려주시기 바랍니다.</div>
    </div>

    <script>
        // Function to get public IP address and display it
        async function displayIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ipAddress = data.ip;
                document.getElementById('ip-address').textContent = `현재 IP 주소: ${ipAddress}`;
                return ipAddress;
            } catch (error) {
                console.error('Failed to fetch IP address:', error);
                document.getElementById('ip-address').textContent = 'IP 주소를 가져오는 데 실패했습니다.';
                return '';
            }
        }

        // Function to enter Zoom meeting with IP address as username
        async function enterZoom() {
            const ipAddress = await displayIP();
            const meetingID = '8528776866';
            const meetingPassword = 'R1dreUx0eStWbkVtdFR1dkhwRVRVdz09';
            const zoomURL = `https://us05web.zoom.us/j/${meetingID}?pwd=${meetingPassword}&uname=${encodeURIComponent(ipAddress)}`;
            
            // Attempt to enter fullscreen mode and then navigate to Zoom
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    window.location.href = zoomURL;
                }).catch((err) => {
                    console.warn(`Failed to enter fullscreen mode: ${err.message}`);
                    window.location.href = zoomURL;
                });
            } else {
                window.location.href = zoomURL;
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Call displayIP function when the page loads
        window.onload = function() {
            displayIP();
        };
    </script>
</body>
</html>
