<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Toggle Example</title>
    <script src="hammer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-image: url('homepage2.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: rgb(0, 159, 233);
            margin: 0;
            position: relative; /* To position the full screen button */
        }

        button {
            padding: 20px 60px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            background-color: #ffffff;
            color: rgb(0, 159, 233);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 50px;
        }

        button:hover {
            background-color: rgb(2, 140, 233);
            color: white;
        }

        #fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: rgb(0, 159, 233);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #fullscreen-btn:hover {
            background-color: rgba(0, 159, 233, 0.2);
        }

        /* Image animation */
        .floating {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Image positions */
        #image1 {
            top: 90px;
            left: 210px;
        }

        #image2 {
            top: 90px;
            left: 480px;
	        width: 15%;
	        height: auto;
        }

    </style>
</head>
<body>
    <!-- Fullscreen Toggle Button -->
    <button id="fullscreen-btn" onclick="toggleFullscreen()">전체화면</button>

    <!-- Zoom Meeting Button -->
    <button onclick="enterZoom()">진료실 입장</button>

    <!-- Floating Images -->
    <img id="image1" class="floating" src="image1.png" alt="Image 1">
    <img id="image2" class="floating" src="image2.png" alt="Image 2">

    <script>
        function enterZoom() {
            // 줌 URL 설정
            const meetingID = '8528776866';
            const meetingPassword = 'R1dreUx0eStWbkVtdFR1dkhwRVRVdz09';
            const userName = 'Mobile Medical Drone 1';
            const zoomURL = `https://us05web.zoom.us/wc/join/${meetingID}?pwd=${meetingPassword}&uname=${encodeURIComponent(userName)}`;
            
            // 전체화면 요청 후 줌 미팅으로 이동
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    window.location.href = zoomURL; // 전체화면 후 줌 미팅으로 이동
                }).catch((err) => {
                    console.warn(`Failed to enter fullscreen mode: ${err.message}`);
                    window.location.href = zoomURL; // 전체화면 실패 시에도 줌 미팅으로 이동
                });
            } else {
                window.location.href = zoomURL; // 이미 전체화면인 경우 바로 줌 미팅으로 이동
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
