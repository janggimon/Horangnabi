<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비대면 진료 서비스</title>
    <style>
        body {
            display: flex;
            justify-content: flex-end; /* 버튼을 하단에 위치시키기 위한 설정 */
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-image: url('homepage.jpg'); /* 배경 이미지 URL을 넣어주세요 */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 폰트 설정 */
            color: rgb(0, 159, 233);
            margin: 0;
        }

        button {
            padding: 20px 60px;
            font-size: 30px; /* 버튼 글자 크기 */
            cursor: pointer;
            border-radius: 15px;
            border: none;
            background-color: #ffffff;
            color: rgb(0, 159, 233);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 80px; /* 화면 아래와 버튼 사이의 여백 */
        }

        button:hover {
            background-color: rgb(2, 140, 233);
            color: white;
        }
    </style>
</head>
<body>
    <!-- 진료실 입장 버튼 -->
    <button onclick="enterZoom()">진료실 입장</button>
    
    <script>
        function enterZoom() {
            window.location.href = 'https://zoom.us/wc/join/{MEETING_ID}';
        }
    </script>
</body>
</html>
