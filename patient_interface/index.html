<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Toggle Example</title>
    <script src="hammer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-image: url('homepage2.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: rgb(0, 159, 233);
            margin: 0;
            position: relative; /* To position the full screen button */
        }

        button {
            padding: 20px 60px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            background-color: #ffffff;
            color: rgb(0, 159, 233);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 50px;
        }

        button:hover {
            background-color: rgb(2, 140, 233);
            color: white;
        }

        #fullscreen-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: rgb(0, 159, 233);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #fullscreen-btn:hover {
            background-color: rgba(0, 159, 233, 0.2);
        }

        /* Image animation */
        .floating {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Image positions */
        #image1 {
            top: 90px;
            left: 210px;
        }

        #image2 {
            top: 90px;
            left: 480px;
	        width: 15%;
	        height: auto;
        }

    </style>
</head>
<body>

    <!-- Zoom Meeting Button -->

    <!-- Floating Images -->
    <img id="image1" class="floating" src="image1.png" alt="Image 1">
    <img id="image2" class="floating" src="image2.png" alt="Image 2">
